plugins {
    id 'com.enonic.xp.app' version '3.1.0'
    id 'maven-publish'
}

app {
    name = "${appName}"
    displayName = "${appDisplayName}"
    vendorName = "${vendorName}"
    vendorUrl = "${vendorUrl}"
    systemVersion = "${xpVersion}"
}

dependencies {
    compile "com.enonic.xp:core-api:${xpVersion}"
    compile "com.enonic.xp:portal-api:${xpVersion}"
    include "com.enonic.xp:lib-auth:${xpVersion}"
    include "com.enonic.xp:lib-context:${xpVersion}"
    include "com.enonic.xp:lib-portal:${xpVersion}"

    include "com.enonic.lib:lib-http-client:2.2.1"
    include "com.fasterxml.jackson.core:jackson-databind:2.13.1"
    include 'com.auth0:java-jwt:3.18.2'
    include 'com.auth0:jwks-rsa:0.20.0'

    testCompile 'junit:junit:4.13.2'
    testCompile "com.enonic.xp:testing:${xpVersion}"
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}
